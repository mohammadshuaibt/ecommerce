{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="Product Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-description">{{ product.description }}</p>
            <p class="product-price h4 text-success">â‚¹{{ product.price }}</p>
            <form action="{% url 'add_to_cart' product.id %}" method="POST">
                {% csrf_token %}
                <input type="number" name="quantity" value="1" min="1" class="form-control" style="width: 60px; display: inline-block;">
                <button class="btn btn-primary" type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
</br></br></br></br>
{% endblock %}
