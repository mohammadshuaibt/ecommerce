{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">{{ category.name }}</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top w-50 mx-auto pt-3" alt="{{ product.name }}" >
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                    <p class="card-text"><strong>â‚¹{{ product.price }}</strong></p>
                    <a href="{% url 'product_details' product.id %}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <div class="alert alert-info text-center" role="alert">
                No products available in this category.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
