{% extends 'layout.html' %}

{% block content %}
<h1>Shipping info</h1>
<div class="container"></div>
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Please fill in your shipping details</h5>
        </div>
        <div class="card-body">
            <form method="post" class="form">
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
